<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 60px;
      background: #f2f2f2;
    }

    .calc {
      width: 260px;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #e9e9e9;
    }

    button {
      width: 55px;
      height: 55px;
      font-size: 20px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #dcdcdc;
      transition: 0.2s;
    }

    button:hover {
      background: #c8c8c8;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Operator buttons */
    .op {
      background: #ffb84d;
    }

    .op:hover {
      background: #ffa31a;
    }

    /* Clear button */
    .clear-btn {
      width: 100%;
      background: #ff6666;
      color: white;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background: #ff4d4d;
    }
  </style>
</head>

<body>
  <div class="calc">
    <input id="display" disabled>

    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">/</button>
    </div>

    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">*</button>
    </div>

    <div>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">-</button>
    </div>

    <div>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="op" onclick="press('+')">+</button>
    </div>

    <button class="clear-btn" onclick="clearDisplay()">Clear</button>
  </div>

  <script>
    function press(v) {
      const d = document.getElementById("display");

      // Prevent two operators in a row
      const operators = ['+', '-', '*', '/'];
      const last = d.value.slice(-1);

      if (operators.includes(last) && operators.includes(v)) {
        return;
      }

      // Prevent multiple decimals in the same number
      if (v === '.') {
        const parts = d.value.split(/[\+\-\*\/]/);
        if (parts[parts.length - 1].includes('.')) {
          return;
        }
      }

      d.value += v;
    }

    function calculate() {
      const d = document.getElementById("display");
      try { d.value = eval(d.value) }
      catch { d.value = "Error" }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
</body>
</html>
