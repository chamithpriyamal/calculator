<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; margin-top: 50px; }
    .calc { width: 240px; }
    input { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; }
    button { width: 55px; height: 55px; font-size: 20px; margin: 2px; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" disabled>

    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>
    </div>

    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>
    </div>

    <div>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
    </div>

    <div>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
    </div>

    <button style="width:100%" onclick="clearDisplay()">Clear</button>
  </div>

  <script>
    function press(v) { document.getElementById("display").value += v }
    function calculate() {
      const d = document.getElementById("display")
      try { d.value = eval(d.value) }
      catch { d.value = "Error" }
    }
    function clearDisplay() { document.getElementById("display").value = "" }
  </script>
</body>
</html>
