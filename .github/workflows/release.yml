name: Release Node.js app

on:
  push:
    branches:
      - main  # Only triggers when you push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Latest version for checking out your code

      - name: Login to Docker Hub
        uses: docker/login-action@v3  # Latest version for Docker Hub login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # Helps with multi-platform builds (M1/M2 support)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Enables advanced build features

      - name: Build and push
        uses: docker/build-push-action@v6  # The most recent version for building images
        with:
          context: .
          push: true
          # This automatically uses the username secret you just created
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/express-app:latest
          # Builds for both standard servers and Apple Silicon (M1/M2)
          platforms: linux/amd64,linux/arm64